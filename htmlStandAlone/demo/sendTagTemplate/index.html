<!doctype html>

<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="./style.css">
<link rel="stylesheet" type="text/css" href="../../lib/jquery-ui.css">
<script src="../../lib/CSInterface-4.0.0.js"></script>
<script src="../../lib/utility.js"></script>
<script src="../../lib/jquery-1.9.1.js"></script>
<script src="../../lib/jquery-ui-1.10.3.js"></script>
<script src="./ext.js"></script>
<title>StandAlonePanel</title>
</head>

<body onLoad="onLoaded();">

<fieldset>
	<legend>sendTagTemplate</legend>
	<div id="un" width="100%">
		<div id="setting">
				<ol>
                    <li>
						<label for="tagTemplateID">Tag Template ID</label>
						<input id="tagTemplateID" name="tagTemplateID" type="text" placeholder="required" required>
					</li>
					<li>
                        <div>
                            <div class="fileImport">
                                <input type="file" id="import" value="Import" alt="Import a tag template File from Local Disk" /> 
                            </div>
                            <textarea id="tagTemplate"></textarea>
                        </div>
					</li>
                    <li>
						<label for="tagTemplateID2">Tag Template ID</label>
						<input id="tagTemplateID2" name="tagTemplateID" type="text" placeholder="required" required>
					</li>
					<li>
                        <div>
                            <div class="fileImport">
                                <input type="file" id="import2" value="Import" alt="Import a tag template File from Local Disk" /> 
                            </div>
                            <textarea id="tagTemplate2"></textarea>
                        </div>
					</li>
				</ol>
			<p>Overwrite without ask when Tag Template ID exists?</p>
			<input type="radio" name="overwrite" value="true" checked="checked">Yes 		<input type="radio" name="overwrite" value="false">No
		</div>
		<div id="sendButton">
			<input type="button" id="send" onclick="javascript:sendTagTemplate();" value="Send"/>
		</div>
	</div>
	<p>Result: <output name="result" id="result"></output></p>
</fieldset>

<fieldset>
	<legend>API Calls</legend>
	<div class="textwrapper">
		<p>Refer to API messages as follows:<br><textarea id="apimessage" rows="8" cols="*" readonly></textarea></p>
		<p><button onclick="clearTextArea()">Clear</button></p>
	</div>
</fieldset>

</body>
</html>
