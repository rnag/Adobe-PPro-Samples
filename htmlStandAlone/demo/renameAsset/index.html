<!doctype html>

<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="./style.css">
<link rel="stylesheet" type="text/css" href="../../lib/jquery-ui.css">
<script src="../../lib/CSInterface-4.0.0.js"></script>
<script src="../../lib/utility.js"></script>
<script src="../../lib/jquery-1.9.1.js"></script>
<script src="../../lib/jquery-ui-1.10.3.js"></script>
<script src="./ext.js"></script>
<title>StandAlonePanel</title>
</head>

<body onLoad="onLoaded();">

<fieldset>
	<legend>Rename</legend>
	<table width="100%">
		<tr><td width="100">File Path 1: </td><td width="*"><input id="filepath1" name="filepath1" type="text" autofocus></td></tr>
		<tr><td>New Name 1: </td><td width="*"><input id="newname1" name="newname1" type="text"></td></tr>
		<tr><td col="2">&nbsp;</td></tr>
		<tr><td>File Path 2: </td><td width="*"><input id="filepath2" name="filepath2" type="text"></td></tr>
		<tr><td>New Name 2: </td><td width="*"><input id="newname2" name="newname2" type="text"></td></tr>
	</table>
	<hr>
	<p>Result: <output name="result" id="result"></output></p>
	<p><button onclick="submitRenameRequest()">Rename</button></p>
</fieldset>

<fieldset>
	<legend>API Calls</legend>
	<div class="textwrapper">
		<p>Refer to API messages as follows:<br><textarea id="apimessage" rows="8" cols="*" readonly></textarea></p>
		<p><button onclick="clearTextArea()">Clear</button></p>
	</div>
</fieldset>

</body>
</html>
